<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <nav>
        <img src="images/logo.png" class="logo" />

        <div>
          <button onclick="window.location.href='index.html'">Home</button>
  
          <button onclick="window.location.href='login.html'">Sign in</button>

        </div>
      </nav>
    <div class="header-content">
      <h1>Create Account</h1>

      <form class="email-signup" id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email address" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>

      <p style="margin-top:15px;">
        Already have an account? Sign in!
       
      </p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
